<body>
<div id="container">
<div id="login">
  <h2 id="head">Login</h2>
  <hr style="margin-top: -15px;">
  <form id="loginForm">
    <label for="name">Name</label><br>
    <input type="text" id="username" placeholder="E.g:Cubana" required style="width: 190px; height: 20px; border-radius: 6px; border: none; padding: 5px;"/><br><br>
    <label for="password">Enter Password</label><br>
    <input type="password" id="password" placeholder="password" required style="width: 190px; height: 20px; border-radius: 6px; border: none; padding: 5px;"/><br><br>
    <!-- <div class="error" id="errorMessage"></div>
     -->
    <button type="submit" id="btn">Login</button>
  </form>
